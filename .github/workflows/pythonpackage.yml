name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
#       - name: Cache pip
#         uses: actions/cache@v1
#         with:
#           path: ~/.cache/pip # This path is specific to Ubuntu
#           # Look to see if there is a cache hit for the corresponding requirements file
#           key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
#           restore-keys: |
#             ${{ runner.os }}-pip-
#             ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          python setup.py develop
          pidgy kernel install
          pip install wheel
      - name: Test with pytest
        run: |
          pytest --nbval --doctest-modules --sanitize-with sanitize.cfg -p no:warnings pidgy/tests/test_pidgin_syntax.md.ipynb pidgy/tests/test_cli.ipynb docs/examples/working-within-dataframes.md.ipynb pidgy/tests/test_3rd_party.ipynb
      - name: Build package
        run: |
          python setup.py sdist
          python setup.py bdist_wheel

      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.event.ref,
          'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: docfast
          password: ${{ secrets.pypi_password }}
