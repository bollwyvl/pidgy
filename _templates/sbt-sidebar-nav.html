<aside class="navbar-demo-box" title="try pidgy in your browser right now.">
  <div class="demo-label">
    demos <em>ft. <a href="https://jupyterlite.rtfd.io">JupyterLite</a></em>
  </div>
  <form
    action="{{ pathto('_/retro/notebooks/index.html', 1) }}"
    target="_blank"
    class="demo"
  >
    <input
      type="submit"
      title="pidgy in the new/old Jupyter Notebook"
      value="retro"
      class="launch-demo"
    />
    <input name="path" type="hidden" value="tangle_examples.ipynb" />
    <input name="room" type="hidden" value="" />
  </form>
  <form
    action="{{ pathto('_/lab/index.html?path=tangle_examples.ipynb', 1) }}"
    target="_blank"
    class="demo"
  >
    <input
      type="submit"
      title="pidgy in the la[te]st Jupyter UI"
      value="lab"
      class="launch-demo"
    />
    <input name="path" type="hidden" value="tangle_examples.ipynb" />
    <input name="room" type="hidden" value="" />
  </form>
  <div class="demo-room">
    write together with
    <input
      type="text"
      placeholder="nobody"
      title="give a room name to enable shared editing"
    />
  </div>
</aside>

<nav class="bd-links" id="bd-docs-nav" aria-label="Main">
  <div class="bd-toc-item active">
    {{ sbt_generate_nav_html(include_item_names=True,
    with_home_page=theme_home_page_in_toc, show_depth=theme_show_navbar_depth)
    }}
  </div>
</nav>

<script>
  $(function () {
    const roomName = $(".demo-room input");
    roomName.on("input", () =>
      $("input[name='room']").prop("value", roomName.prop("value"))
    );
  });
</script>
